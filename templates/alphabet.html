<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniMinds - Learn Alphabet</title>
  <!-- Corrected path to style1.css under static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}" />
  <style>/* same styles as Shapes page */</style>
</head>
<body>
  <div class="topbar">
    <!-- Corrected path to logo image under static folder -->
    <h2><img src="{{ url_for('static', filename='assets/Logo.png') }}" alt="Logo" width="20" height="60"> MiniMinds</h2>
    <div class="user-icon" onclick="window.location.href='{{ url_for('progress') }}'"></div>
  </div>

  <h2>Learn Alphabet!</h2>

  <div class="flashcard-grid">
    <!-- Corrected image paths under static folder -->
    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front"><img src="{{ url_for('static', filename='assets/apple.jpg') }}"><div class="shape-name">A</div></div>
        <div class="flip-back">A is for Apple!</div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front"><img src="{{ url_for('static', filename='assets/ball.jpg') }}"><div class="shape-name">B</div></div>
        <div class="flip-back">B is for Ball!</div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front"><img src="{{ url_for('static', filename='assets/cat.jpg') }}"><div class="shape-name">C</div></div>
        <div class="flip-back">C is for Cat!</div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front"><img src="{{ url_for('static', filename='assets/dog.jpg') }}"><div class="shape-name">D</div></div>
        <div class="flip-back">D is for Dog!</div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front"><img src="{{ url_for('static', filename='assets/elephant.jpg') }}"><div class="shape-name">E</div></div>
        <div class="flip-back">E is for Elephant!</div>
      </div>
    </div>
  </div>

  <!-- Corrected back button link under the same directory -->
  <a href="{{ url_for('learn') }}" class="back-button">‚Üê Back to Learn</a>
</body>
</html>
