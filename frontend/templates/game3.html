<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Quiz - MiniMinds</title>
  <!-- Corrected path to style3.css under static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Math Quiz</h2>
    <div id="quiz-container">
      <div id="question-container"></div>
      <div class="answer-container">
        <input type="number" id="answer" placeholder="Enter answer" />
        <button id="submit-answer">Submit</button>
      </div>
      <div id="status"></div>
    </div>
    <div id="result-container" class="hidden">
      <h3 id="result-message"></h3>
      <a href="{{ url_for('game') }}" id="back-to-game">Back to Game</a>
    </div>
  </div>

  <!-- Corrected path to script2.js under static folder -->
  <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
